<!-- BOTÓN HAMBURGUESA -->
<button
  (click)="close()"
  class="
    cursor-pointer
    w-10 h-10
    flex items-center justify-center
    rounded-lg
    border border-white/20
    text-white
    transition-colors duration-200
    hover:bg-white/10
    active:bg-white/20
  "
>
  <i class="bi bi-list text-xl"></i>
</button>

<!-- SIDEBAR -->
<aside
  *ngIf="visibilitySidebar"
  class="
    fixed right-0
    top-[96px]
    h-[calc(100dvh-96px)]
    w-[280px]
    z-[3000]

    flex flex-col
    bg-gradient-to-b from-[#1b1970] to-[#1e1b74]

    border-l border-white/10
    shadow-xl

    transition-transform duration-300 ease-out
  "
  [class.translate-x-full]="!visibilitySidebar"
  [class.translate-x-0]="visibilitySidebar"
>
  <!-- HEADER SIDEBAR -->
  <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
    <span class="text-xs tracking-widest uppercase text-white/70">
      Navegación
    </span>

    <button
      (click)="close()"
      class="
        cursor-pointer
        w-8 h-8
        flex items-center justify-center
        rounded-md
        text-white/70
        transition-colors
        hover:bg-white/10
      "
    >
      ✕
    </button>
  </div>

  <!-- LINKS -->
  <nav
    class="
      flex-1
      overflow-y-auto
      px-3 py-4
      space-y-1
    "
  >
    <a
      (click)="close()"
      [routerLink]="['/home']"
      routerLinkActive="sidebar-active"
      class="
        flex items-center gap-3
        px-4 py-2.5
        rounded-lg
        text-white/85
        font-medium text-sm
        transition-colors duration-200
        hover:bg-white/10
      "
    >
      <i class="bi bi-house-door text-lg opacity-90 shrink-0"></i>
      <span class="whitespace-nowrap">Home</span>
    </a>

    <a
      (click)="close()"
      [routerLink]="['/nosotros']"
      routerLinkActive="sidebar-active"
      class="
        flex items-center gap-3
        px-4 py-2.5
        rounded-lg
        text-white/85
        font-medium text-sm
        transition-colors duration-200
        hover:bg-white/10
      "
    >
      <i class="bi bi-people text-lg opacity-90 shrink-0"></i>
      <span class="whitespace-nowrap">Nosotros</span>
    </a>
  </nav>

  <!-- FOOTER (MOBILE) -->
  <div class="px-4 py-4 border-t border-white/10 md:hidden flex justify-center">
    <app-button-login
      *ngIf="!auth.isAuthenticated && !layout.isRouteLogin()"
      (click)="close()"
    ></app-button-login>

    <app-button-dashboard
      *ngIf="auth.isAuthenticated"
      (click)="close()"
    ></app-button-dashboard>
  </div>
</aside>
