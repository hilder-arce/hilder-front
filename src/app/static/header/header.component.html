<!-- HEADER -->
<header
  *ngIf="layout.isPublicRoute()"
  class="
    relative
    sticky top-0 z-[4000]

    flex items-center justify-between
    px-6
    h-[96px]

    text-white
    bg-gradient-to-r from-[#1b1970] via-[#1e1b74] to-[#2522a5]

    backdrop-blur-md
    border-b border-white/10

    transition-all duration-300
  "
>
  <!-- Glow ambiental -->
  <div class="header-glow"></div>

  <!-- MARCA -->
  <div class="relative flex flex-col justify-center">
    <div class="relative pl-4">

      <!-- Línea institucional -->
      <span
        class="
          absolute left-0 top-1
          h-[80%] w-[2px]
          bg-gradient-to-b from-yellow-400 to-yellow-500
          rounded-full
        "
      ></span>

      <h1
        class="
          text-[1.4rem]
          font-bold
          tracking-widest
          uppercase
        "
      >
        CAJACE
      </h1>

      <p
        class="
          text-xs
          text-white/70
          tracking-wide
          leading-tight
        "
      >
        Tecnología estratégica para operaciones subterráneas
      </p>

    </div>
  </div>

  <!-- ACCIONES -->
  <div class="relative flex items-center gap-3">

    <app-button-login
      class="hidden md:block"
      *ngIf="!auth.isAuthenticated && !layout.isRouteLogin()"
    ></app-button-login>

    <app-button-dashboard
      class="hidden md:block"
      *ngIf="auth.isAuthenticated"
    ></app-button-dashboard>

    <app-sidebar></app-sidebar>

  </div>
</header>
