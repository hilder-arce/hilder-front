<!-- ========================= -->
<!-- CLEAN PROFESSIONAL HEADER -->
<!-- ========================= -->
<header class="mt-4 mx-3 mb-6 px-6 py-4 rounded-2xl bg-white/80 backdrop-blur-xl border border-gray-200/70 shadow-[0_12px_40px_-18px_rgba(0,0,0,0.25)]">
  
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    
    <!-- LEFT: Title -->
    <div class="flex-1 min-w-0">
      <h1 class="text-2xl font-bold text-gray-900 truncate">
        {{ title() }}
      </h1>
      <p class="text-sm text-gray-600 mt-1">
        <span *ngIf="isCreate()">Crear nuevo usuario en el sistema</span>
        <span *ngIf="isEdit()">Editar información del usuario</span>
        <span *ngIf="!isCreate() && !isEdit()">Gestión integral de usuarios</span>
      </p>
    </div>

    <!-- RIGHT: Action Buttons -->
    <div class="flex items-center gap-3">
      
      <!-- Create User Button -->
      <button routerLink="create" *ngIf="!isCreate() && !isEdit()" 
              class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-semibold
                     hover:bg-blue-700 transition-colors flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <span>Nuevo</span>
      </button>

      <!-- Back Button -->
      <button (click)="goReportList()" *ngIf="isCreate() || isEdit()" 
              aria-label="Volver"
              class="w-10 h-10 flex items-center justify-center rounded-lg 
                     text-slate-600 hover:bg-slate-100 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

    </div>

  </div>

</header>
