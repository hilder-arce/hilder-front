<section class="max-w-5xl mx-auto px-4 py-10">

  <div class="mb-10 flex items-start gap-4">
    <div
      class="w-14 h-14 rounded-2xl
             flex items-center justify-center
             bg-transparent
             text-blue-400
             shadow-[0_20px_40px_-15px_rgba(30,41,59,0.5)]
             animate-soft-float">
      <i class="bi bi-truck-flatbed text-2xl"></i>
    </div>

    <div>
      <h1 *ngIf="!isEquipoExist" class="text-2xl font-semibold tracking-tight text-black">
        Registro de Equipo
      </h1>
      <h1 *ngIf="isEquipoExist" class="text-2xl font-semibold tracking-tight text-black">
        Editar de Equipo
      </h1>
      <p class="mt-1 text-sm text-black/60 max-w-xl">
        Alta de maquinaria y activos estratégicos para el control operativo.
      </p>
    </div>
  </div>

  <form
    class="card-elite rounded-3xl border border-black/5
           shadow-[0_40px_100px_-40px_rgba(0,0,0,.3)]
           p-8 space-y-10">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <div class="md:col-span-1">
        <label class="block text-xs font-semibold uppercase tracking-widest text-black/50 mb-3 ml-1">
          Nombre del Equipo
        </label>
        
        <div class="input-container-elite flex items-center gap-3 h-13 px-5 rounded-2xl bg-white border border-black/5 shadow-sm">
          <i class="bi bi-gear-fill text-black/20 transition-colors"></i>
          <input
            type="text"
            [(ngModel)]="equipo.nombre"
            placeholder="Ej. Scoop R1600G"
            name="nombre"
            required
            class="input-clean text-sm font-medium text-black placeholder:text-black/30 placeholder:font-normal" />
        </div>
      </div>

      <div class="md:col-span-1">
        <label class="block text-xs font-semibold uppercase tracking-widest text-black/50 mb-3 ml-1">
          Marca / Fabricante
        </label>
        
        <div class="input-container-elite flex items-center gap-3 h-13 px-5 rounded-2xl bg-white border border-black/5 shadow-sm">
          <i class="bi bi-shield-check text-black/20 transition-colors"></i>
          <input
            type="text"
            [(ngModel)]="equipo.marca"
            placeholder="Ej. Caterpillar"
            name="marca"
            required
            class="input-clean text-sm font-medium text-black placeholder:text-black/30 placeholder:font-normal" />
        </div>
      </div>
    </div>

    <div>
      <div class="flex items-center gap-3 mb-4 ml-1">
        <i class="bi bi-text-left text-blue-600"></i>
        <h2 class="text-sm font-bold uppercase tracking-wide text-black/70">
          Especificaciones Técnicas
        </h2>
      </div>

      <textarea
        rows="4"
        [(ngModel)]="equipo.descripcion"
        name="descripcion"
        placeholder="Detalles de motor, capacidad de carga, horas de uso iniciales..."
        class="input-container-elite w-full px-5 py-4 rounded-2xl bg-white border border-black/5 
               text-sm font-medium text-black outline-none resize-none 
               placeholder:text-black/30 placeholder:font-normal"></textarea>
    </div>

    <!-- ===============================
         ACTIONS
    ================================= -->
    <div
      class="pt-6 flex justify-end gap-4
             border-t border-black/5">

      <button
        type="button"
        routerLink="../"
        class="h-11 px-6 rounded-xl
               text-sm font-medium
               text-black/70
               hover:bg-black/5
               transition">
        Cancelar
      </button>

      <button
        type="submit"
        *ngIf="!isEquipoExist"
        (click)="guardar()"
        class="h-11 px-7 rounded-xl
               text-sm font-semibold text-black
               bg-gradient-to-r from-yellow-400 to-yellow-300
               shadow-[0_15px_35px_-10px_rgba(234,179,8,.9)]
               hover:from-yellow-300
               active:scale-95
               disabled:opacity-50
               cursor-pointer
               transition-all">
        GUARDAR
      </button>

      <button
        type="submit"
        *ngIf="isEquipoExist"
        (click)="update()"
        class="h-11 px-7 rounded-xl
               text-sm font-semibold text-black
               bg-gradient-to-r from-yellow-400 to-yellow-300
               shadow-[0_15px_35px_-10px_rgba(234,179,8,.9)]
               hover:from-yellow-300
               active:scale-95
               disabled:opacity-50
               cursor-pointer
               transition-all">
        ACTUALIZAR
      </button>

    </div>

  </form>
</section>
