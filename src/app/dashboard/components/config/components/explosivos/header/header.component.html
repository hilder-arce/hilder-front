<!-- ========================= -->
<!-- HEADER HIJO (CONTEXTUAL) -->
<!-- ========================= -->
<header
  class="mx-3 mt-4 mb-6
         flex items-center gap-4
         px-5 py-3
         rounded-2xl
         bg-gradient-to-br from-white/80 via-white/70 to-white/60
         backdrop-blur-xl
         border border-white/40
         shadow-[0_10px_30px_-15px_rgba(0,0,0,0.25)]">

  <!-- TÍTULO -->
  <div class="flex-1 min-w-0">
    <h1
      class="text-sm sm:text-base
             font-semibold tracking-wide
             text-gray-900
             truncate">
      {{ title() }}
    </h1>

    <!-- subtítulo contextual opcional -->
    <p
      class="text-xs text-gray-500 mt-0.5 truncate">
      Configuración / Explosivos
    </p>
  </div>

  <!-- ACCIÓN -->
  <div class="shrink-0 flex items-center gap-2">

    <!-- BOTÓN NUEVO -->
    <button
      *ngIf="!isCreate()"
      routerLink="create"
      class="group relative
             inline-flex items-center gap-2
             px-4 py-2
             rounded-xl
             cursor-pointer
             text-sm font-medium
             text-white
             bg-gradient-to-br from-blue-600 to-blue-700
             shadow-[0_6px_20px_-8px_rgba(37,99,235,0.6)]
             transition-all duration-300
             hover:shadow-[0_10px_28px_-8px_rgba(37,99,235,0.8)]
             active:scale-[0.97]">

      <span
        class="flex items-center justify-center
               w-8 h-8 rounded-lg
               bg-white/15
               transition-transform duration-300
               group-hover:rotate-90">
        <i class="bi bi-plus text-base"></i>
      </span>

      <span class="hidden sm:inline">
        Nuevo
      </span>

      <!-- soft overlay -->
      <span
        class="pointer-events-none absolute inset-0 rounded-xl
               bg-white/20 opacity-0
               group-hover:opacity-10
               transition-opacity">
      </span>
    </button>

    <!-- BOTÓN VOLVER -->
    <button
      *ngIf="isCreate()"
      (click)="goExplosivosList()"
      aria-label="Volver a la lista"
      class="group relative
             inline-flex items-center justify-center
             w-10 h-10
             rounded-full
             bg-gradient-to-br from-yellow-400 to-yellow-500
             cursor-pointer
             backdrop-blur-md
             border border-gray-200
             shadow-[0_6px_18px_-8px_rgba(0,0,0,0.25)]
             transition-all duration-300
             hover:bg-white hover:shadow-[0_10px_26px_-8px_rgba(0,0,0,0.35)]
             active:scale-95">

      <i
        class="bi bi-x-lg text-sm text-gray-700
               transition-transform duration-300
               group-hover:rotate-90">
      </i>

      <!-- tooltip -->
      <span
        class="pointer-events-none absolute -bottom-9 left-1/2 -translate-x-1/2
               text-xs px-2 py-1 rounded-md
               bg-black/80 text-white
               opacity-0 group-hover:opacity-100
               transition-opacity">
        Volver
      </span>
    </button>

  </div>
</header>
