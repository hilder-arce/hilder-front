<header
  class="mx-3 mt-4 mb-6
         flex items-center gap-6
         px-6 py-3
         rounded-2xl
         bg-gradient-to-br from-white/90 via-white/80 to-white/70
         backdrop-blur-xl
         border border-white/40
         shadow-[0_10px_30px_-15px_rgba(0,0,0,0.15)]">

  <div *ngIf="isCreate()" class="flex-none min-w-0">
    <h1
      class="text-sm sm:text-base
             font-bold tracking-tight
             text-gray-900
             truncate">
      {{ title() }}
    </h1>
    <p class="text-[10px] uppercase font-bold text-blue-600/60 tracking-widest mt-0.5">
      Gestión Central
    </p>
  </div>

  <div *ngIf="!isCreate()" class="flex-1 max-w-md">
    <div class="relative group">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <i class="bi bi-search text-gray-400 group-focus-within:text-blue-500 transition-colors duration-300"></i>
      </div>
      
      <input 
        type="text" 
        placeholder="Buscar material o código..."
        class="w-full h-10 pl-11 pr-4 
               bg-black/5 border border-transparent
               rounded-xl text-sm
               focus:bg-white focus:ring-4 focus:ring-blue-500/5
               transition-all duration-300 outline-none
               placeholder:text-gray-400"
      >
    </div>
  </div>

  <div class="shrink-0 flex items-center gap-3 ml-auto">


    <button
      *ngIf="!isCreate()"
      routerLink="create"
      class="group relative
             inline-flex items-center gap-2
             px-4 py-2
             rounded-xl
             cursor-pointer
             text-sm font-bold
             text-white
             bg-gradient-to-br from-blue-600 to-blue-700
             shadow-[0_8px_20px_-6px_rgba(37,99,235,0.5)]
             transition-all duration-300
             hover:shadow-[0_12px_25px_-6px_rgba(37,99,235,0.7)]
             hover:-translate-y-0.5
             active:scale-95">

      <i class="bi bi-plus-lg transition-transform duration-300 group-hover:rotate-90"></i>

      <span class="hidden sm:inline">
        Nuevo Material
      </span>
    </button>

    <button
      *ngIf="isCreate()"
      (click)="goMaterialesList()"
      class="group flex items-center gap-2 px-4 py-2 rounded-xl bg-yellow-400 text-yellow-950 font-bold text-sm shadow-lg shadow-yellow-500/20 hover:bg-yellow-300 transition-all">
      <i class="bi bi-arrow-left"></i>
      Volver
    </button>

  </div>
</header>
