<header
  class="sticky top-0 z-[1000]
         w-full
         bg-gradient-to-r from-blue-900 via-blue-800 to-blue-900
         border-b border-blue-700/40
         shadow-md">

  <div class="mx-auto max-w-[1600px] px-4">
    <div class="flex h-[72px] items-center">

      <!-- NAV -->
      <nav
        class="flex w-full
               overflow-x-auto overflow-y-hidden
               whitespace-nowrap">

        <!-- CONTENEDOR + BOTÓN (ACTIVO) -->
        <div
          class="flex-1 
                 flex items-center justify-center">

          <button
          routerLink="/dashboard/config"
          routerLinkActive="bg-white/10 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-2
                   px-5 py-2.5
                   rounded-lg
                   text-sm font-medium
                   text-blue-200
                   bg-transparent
                   hover:bg-white/10
                   cursor-pointer
                   hover:text-white
                   transition-all duration-300">

            <i class="bi bi-graph-up"  routerLinkActive="text-yellow-400"></i>
            <span>Resumen</span>

          </button>
        </div>

        <!-- CONTENEDOR + BOTÓN -->
        <div
          class="flex-1
                 flex items-center justify-center">

          <button
          routerLink="/dashboard/config/explosivos"
          routerLinkActive="bg-white/10 text-white"
            class="flex items-center gap-2
                   px-5 py-2.5
                   rounded-lg
                   text-sm font-medium
                   text-blue-200
                   bg-transparent
                   hover:bg-white/10
                   cursor-pointer
                   hover:text-white
                   transition-all duration-300">

            <i class="bi bi-lightning-charge text-blue-300" routerLinkActive="text-yellow-400"></i>
            <span>Explosivos</span>

          </button>
        </div>

        <!-- CONTENEDOR + BOTÓN -->
        <div
          class="flex-1
                 flex items-center justify-center">

          <button
          routerLink="/dashboard/config/materiales"
          routerLinkActive="bg-white/10 text-white"
            class="flex items-center gap-2
                   px-5 py-2.5
                   rounded-lg
                   text-sm font-medium
                   text-blue-200
                   bg-transparent
                   hover:bg-white/10
                   cursor-pointer
                   hover:text-white
                   transition-all duration-300">

            <i class="bi bi-box-seam text-blue-300" routerLinkActive="text-yellow-400"></i>
            <span>Materiales</span>

          </button>
        </div>

        <!-- CONTENEDOR + BOTÓN -->
        <div
          class="flex-1
                 flex items-center justify-center">

          <button
          routerLink="/dashboard/config/equipos"
          routerLinkActive="bg-white/10 text-white"
            class="flex items-center gap-2
                   px-5 py-2.5
                   rounded-lg
                   text-sm font-medium
                   text-blue-200
                   bg-transparent
                   hover:bg-white/10
                   cursor-pointer
                   hover:text-white
                   transition-all duration-300">

            <i class="bi bi-hdd-network text-blue-300" routerLinkActive="text-yellow-400"></i>
            <span>Equipos</span>

          </button>
        </div>

      </nav>
    </div>
  </div>
</header>
