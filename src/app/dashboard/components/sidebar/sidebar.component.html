<!-- OVERLAY MOBILE -->
<div
  class="sidebar-overlay"
  [class.active]="isOpen"
  (click)="close()">
</div>

  class="dashboard-sidebar"
  [class.open]="isOpen"

  <nav class="sidebar-nav sidebar-scroll">

    <!-- GENERAL -->
    <div class="nav-section">
      <p class="section-title">General</p>

      <a routerLink="/dashboard"
         routerLinkActive="active-link"
         class="nav-item">

        <svg viewBox="0 0 24 24" class="nav-icon">
          <path d="M3 13h8V3H3v10zm10 8h8V3h-8v18zM3 21h8v-6H3v6z"/>
        </svg>

        <span>Overview</span>
      </a>
    </div>

    <!-- OPERACIONES -->
    <div class="nav-section">
      <p class="section-title">Operaciones</p>

      <a class="nav-item">

        </svg>
        <span>Reportes diarios</span>

      <a class="nav-item">

          <path d="M12 2l9 4v6c0 5-4 9-9 10-5-1-9-5-9-10V6l9-4z"/>

        <span>Vigilancia</span>

      </a>
    </div>

    <!-- PRODUCCIÓN -->
    <div class="nav-section">
      <p class="section-title">Producción</p>

      <a class="nav-item">
        <svg viewBox="0 0 24 24" class="nav-icon">
          <path d="M3 17l6-6 4 4 7-7v5h2V3h-10v2h5l-6 6-4-4-7 7z"/>
        </svg>
        <span>Avances</span>

      <a class="nav-item">

      <a class="nav-item">
        <svg viewBox="0 0 24 24" class="nav-icon">
