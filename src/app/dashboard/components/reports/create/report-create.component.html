<!-- ========================= -->
<!-- CREAR REPORTE (ENTERPRISE) -->
<!-- ========================= -->
<div class="w-full bg-slate-100/70 p-4 sm:p-6">
  <div class="max-w-7xl mx-auto space-y-6">
    <!-- HEADER GENERAL DEL REPORTE -->
<div class="mb-10 flex items-start gap-4">

  <!-- ICONO -->
  <div
    class="w-14 h-14 rounded-2xl flex items-center justify-center
           text-blue-600
           bg-blue-50
           shadow-[0_20px_40px_-15px_rgba(59,130,246,.6)]">
    <i class="bi bi-clipboard-data text-2xl"></i>
  </div>

  <!-- TEXTO -->
  <div>
    <h1 class="text-2xl font-semibold tracking-tight text-slate-900">
      Reporte de Turno
    </h1>

    <p class="mt-1 text-sm text-slate-500 max-w-xl">
      Registro consolidado de operaciones por turno, incluyendo equipos,
      explosivos y materiales asociados.
    </p>
  </div>

</div>


    <!-- ========================= -->
    <!-- INFORMACIÃ“N GENERAL -->
    <!-- ========================= -->
    <section class="bg-white rounded-2xl border border-slate-200/70 shadow-sm p-5 sm:p-6">

      <h2 class="text-sm font-semibold text-slate-700 mb-4">
        InformaciÃ³n general
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

        <!-- Fecha -->
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Fecha
          </label>
          <input type="date" [value]="fechaActual" class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40" />
        </div>

        <!-- Turno -->
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Turno
          </label>
          <select class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40">
            <option value="">Seleccione un turno</option>
            <option value="dia">DÃ­a</option>
            <option value="noche">Noche</option>
          </select>
        </div>

        <!-- Agente -->
        <div *ngIf="auth.currentUser as user">
          <label class="block text-xs font-medium text-slate-500 mb-1 uppercase">
            {{ user.userType }}
          </label>
          <input type="text" disabled [value]="user.nameUser" readonly class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40" />
        </div>

      </div>
    </section>

    <!-- ========================= -->
    <!-- REPORTE DE EQUIPOS -->
    <!-- ========================= -->
    <app-create-equipo></app-create-equipo>


    <!-- ========================= -->
    <!-- REPORTE DE EXPLOSIVOS -->
    <!-- ========================= -->
    <app-create-explosivo></app-create-explosivo>


    <!-- ========================= -->
    <!-- REPORTE DE MATERIALES -->
    <!-- ========================= -->
     <app-create-material></app-create-material>


    <!-- ========================= -->
    <!-- ACCIONES -->
    <!-- ========================= -->
    <footer class="flex flex-col sm:flex-row gap-3 justify-end pt-2">

      <button 
        (click)="cancel()"
        [disabled]="isLoading"
        class="px-5 py-2.5 rounded-lg border border-slate-300
                 text-sm font-medium text-slate-700
                 hover:bg-slate-100 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Cancelar
      </button>

      <button 
        (click)="saveDraft()"
        [disabled]="isLoading"
        class="px-5 py-2.5 rounded-lg border border-amber-300 bg-amber-50
                 text-sm font-medium text-amber-700
                 hover:bg-amber-100 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">ðŸ“‹ Guardar en borrador</span>
        <span *ngIf="isLoading">Guardando...</span>
      </button>

      <button 
        (click)="saveReport()"
        [disabled]="isLoading"
        class="px-5 py-2.5 rounded-lg bg-blue-600 text-white
                 text-sm font-medium
                 shadow-md shadow-blue-600/30
                 hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">âœ“ Enviar reporte</span>
        <span *ngIf="isLoading">Guardando...</span>
      </button>

    </footer>

  </div>
</div>
