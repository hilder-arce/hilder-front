<!-- ========================= -->
<!-- CREAR REPORTE (ENTERPRISE) -->
<!-- ========================= -->
<div class="w-full min-h-screen bg-slate-100/70 p-4 sm:p-6">
  <div class="max-w-7xl mx-auto space-y-6">

    <!-- ========================= -->
    <!-- INFORMACIÓN GENERAL -->
    <!-- ========================= -->
    <section class="bg-white rounded-2xl border border-slate-200/70 shadow-sm p-5 sm:p-6">

      <h2 class="text-sm font-semibold text-slate-700 mb-4">
        Información general
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

        <!-- Fecha -->
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Fecha
          </label>
          <input type="date" [value]="fechaActual" class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40 focus:border-blue-500" />
        </div>

        <!-- Turno -->
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Turno
          </label>
          <select class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40 focus:border-blue-500">
            <option value="dia">Día</option>
            <option value="noche">Noche</option>
          </select>
        </div>

        <!-- Agente -->
        <div>
          <label class="block text-xs font-medium text-slate-500 mb-1">
            Agente
          </label>
          <input type="text" [value]="agente" readonly class="w-full rounded-lg border border-slate-300 bg-white
                   px-3 py-2 text-sm
                   focus:outline-none focus:ring-2
                   focus:ring-blue-500/40 focus:border-blue-500" />
        </div>

      </div>
    </section>



    <!-- ========================= -->
    <!-- ACCIONES -->
    <!-- ========================= -->
    <footer class="flex flex-col sm:flex-row gap-3 justify-end pt-2">

      <button class="px-5 py-2.5 rounded-lg border border-slate-300
               text-sm font-medium text-slate-700
               hover:bg-slate-100 transition">
        Cancelar
      </button>

      <button class="px-5 py-2.5 rounded-lg bg-blue-600 text-white
               text-sm font-medium
               shadow-md shadow-blue-600/30
               hover:bg-blue-700 transition">
        Guardar reporte
      </button>

    </footer>

  </div>
</div>
