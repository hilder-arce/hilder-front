<header
  class="mt-4 mb-6
         px-6 py-4
         rounded-2xl
         bg-white/80 backdrop-blur-xl
         border border-gray-200/70
         shadow-[0_12px_40px_-18px_rgba(0,0,0,0.25)]">

  <div class="grid grid-cols-12 gap-5 items-end">

    <!-- DESDE -->
    <div class="col-span-6 lg:col-span-2">
      <label class="block mb-1 text-[11px] font-semibold text-gray-600 uppercase">
        Desde
      </label>
      <input
        type="date"
        [(ngModel)]="startDate"
        class="w-full h-11 px-3 rounded-xl
               bg-white border border-gray-200
               text-sm text-gray-800
               focus:ring-4 focus:outline-none focus:ring-blue-500/10
               transition"
      />
    </div>

    <!-- HASTA -->
    <div class="col-span-6 lg:col-span-2">
      <label class="block mb-1 text-[11px] font-semibold text-gray-600 uppercase">
        Hasta
      </label>
      <input
        type="date"
        [(ngModel)]="endDate"
        class="w-full h-11 px-3 rounded-xl
               bg-white border border-gray-200
               text-sm text-gray-800
               focus:ring-4 focus:outline-none focus:ring-blue-500/10
               transition"
      />
    </div>

    <!-- NIVEL -->
    <div class="col-span-6 lg:col-span-1">
      <label class="block mb-1 text-[11px] font-semibold text-gray-600 uppercase">
        Nivel
      </label>
      <select
        class="w-full h-11 px-3 rounded-xl
               bg-white border border-gray-200
               text-sm text-gray-800
               focus:ring-4 focus:ring-blue-500/10
               transition">
        <option value="">Todos</option>
        <option value="2360">2360</option>
        <option value="2750">2750</option>
      </select>
    </div>

    <!-- TURNO -->
    <div class="col-span-6 lg:col-span-1">
      <label class="block mb-1 text-[11px] font-semibold text-gray-600 uppercase">
        Turno
      </label>
      <select
        class="w-full h-11 px-3 rounded-xl
               bg-white border border-gray-200
               text-sm text-gray-800
               focus:ring-4 focus:ring-blue-500/10
               transition">
        <option value="">Todos</option>
        <option value="DIA">Día</option>
        <option value="NOCHE">Noche</option>
      </select>
    </div>

<!-- SEARCH + ACCIÓN (RESPONSIVE ENTERPRISE) -->
<div class="col-span-12 lg:col-span-6">
  <label class="block mb-1 text-[11px] font-semibold text-gray-600 uppercase">
    Buscar
  </label>

  <div class="flex gap-3">

    <!-- SEARCH -->
    <div class="relative flex-1">
      <i class="bi bi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
      <input
        type="text"
        placeholder="Buscar agente…"
        (input)="onSearch($any($event.target).value)"
        class="w-full h-11 pl-11 pr-4
               rounded-xl
               bg-gray-100/70
               border border-gray-200
               text-sm text-gray-800
               focus:bg-white
               focus:ring-4 focus:ring-blue-500/10
               transition outline-none"
      />
    </div>

    <!-- BOTÓN -->
    <button
          routerLink="/dashboard/reports/create"
      class="h-11 shrink-0
            cursor-pointer
             px-4
             flex items-center gap-2
             rounded-xl
             bg-gradient-to-br from-blue-600 to-blue-700
             text-white text-sm font-semibold
             shadow-[0_10px_30px_-10px_rgba(37,99,235,0.6)]
             hover:-translate-y-0.5
             hover:shadow-[0_14px_40px_-10px_rgba(37,99,235,0.8)]
             transition-all">

      <i class="bi bi-plus-lg"></i>

      <!-- Texto solo en pantallas medianas+ -->
      <span class="hidden sm:inline">
        Nuevo Reporte
      </span>
    </button>

  </div>
</div>

  </div>
</header>
