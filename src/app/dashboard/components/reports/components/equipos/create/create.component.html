<section class="max-w-6xl mx-auto px-4 py-10">

  <!-- HEADER -->
  <div class="mb-10 flex items-start gap-4">
    <div
      class="w-14 h-14 rounded-2xl flex items-center justify-center
             text-blue-400
             shadow-[0_20px_40px_-15px_rgba(30,41,59,.6)]">
      <i class="bi bi-truck-front-fill text-2xl"></i>
    </div>

    <div>
      <h1 class="text-2xl font-semibold tracking-tight text-black">
        Reporte de Equipos
      </h1>
      <p class="mt-1 text-sm text-black/60 max-w-xl">
        Control de horómetros, consumo de combustible y estado operativo por turno.
      </p>
    </div>
  </div>

  <!-- CARD -->
  <div
    class="space-y-10 rounded-3xl border border-black/5 bg-white p-8
           shadow-[0_40px_100px_-40px_rgba(0,0,0,.4)]">

    <!-- ===============================
         DATOS GENERALES
    ================================= -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

      <div>
        <label class="block mb-1 text-xs font-semibold uppercase text-black/60">
          Fecha
        </label>
        <input
          type="date"
          value="2026-01-14"
          class="w-full h-11 px-3 rounded-xl border border-black/10 text-sm">
      </div>

      <div>
        <label class="block mb-1 text-xs font-semibold uppercase text-black/60">
          Turno
        </label>
        <select
          class="w-full h-11 px-3 rounded-xl border border-black/10 text-sm">
          <option>Día</option>
          <option>Noche</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 text-xs font-semibold uppercase text-black/60">
          Operador / Responsable
        </label>
        <input
          type="text"
          value="Juan Pérez"
          class="w-full h-11 px-3 rounded-xl border border-black/10 text-sm">
      </div>

      <div>
        <label class="block mb-1 text-xs font-semibold uppercase text-black/60">
          Área / Frente
        </label>
        <input
          type="text"
          value="Nivel 2360"
          class="w-full h-11 px-3 rounded-xl border border-black/10 text-sm">
      </div>

    </div>

    <!-- ===============================
         TABLA DE EQUIPOS
    ================================= -->
    <div class="overflow-hidden rounded-2xl border border-black/5">

      <table class="w-full text-sm">
        <thead class="bg-black/5 uppercase text-xs text-black/70">
          <tr>
            <th class="px-4 py-3 text-left">Equipo</th>
            <th class="px-4 py-3 text-center">Horómetro inicial</th>
            <th class="px-4 py-3 text-center">Horómetro final</th>
            <th class="px-4 py-3 text-center">Horas trabajadas</th>
            <th class="px-4 py-3 text-center">Combustible (gal)</th>
            <th class="px-4 py-3 text-center">Estado</th>
            <th class="px-4 py-3"></th>
          </tr>
        </thead>

        <tbody>

          <!-- ROW -->
          <tr class="border-t border-black/5">
            <td class="px-4 py-3">
              <select class="w-full h-10 px-3 rounded-lg border border-black/10">
                <option>Scoop R1600G</option>
              </select>
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="15420"
                class="w-full h-10 text-center rounded-lg border border-black/10">
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="15428"
                class="w-full h-10 text-center rounded-lg border border-black/10">
            </td>

            <td class="px-4 py-3 text-center font-semibold text-blue-600">
              8.0 h
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="18"
                class="w-full h-10 text-center rounded-lg
                       border border-yellow-300 text-yellow-700">
            </td>

            <td class="px-4 py-3">
              <select
                class="w-full h-10 px-2 rounded-lg text-sm font-semibold
                       border border-green-300 text-green-700 bg-green-50">
                <option>Operativo</option>
                <option>Mantenimiento</option>
              </select>
            </td>

            <td class="px-4 py-3 text-center">
              <button class="text-red-500 hover:text-red-700">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>

          <!-- ROW -->
          <tr class="border-t border-black/5">
            <td class="px-4 py-3">
              <select class="w-full h-10 px-3 rounded-lg border border-black/10">
                <option>Camión Volvo FMX</option>
              </select>
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="9820"
                class="w-full h-10 text-center rounded-lg border border-black/10">
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="9820"
                class="w-full h-10 text-center rounded-lg border border-black/10">
            </td>

            <td class="px-4 py-3 text-center font-semibold text-red-600">
              0.0 h
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="0"
                class="w-full h-10 text-center rounded-lg
                       border border-black/10 text-black/40">
            </td>

            <td class="px-4 py-3">
              <select
                class="w-full h-10 px-2 rounded-lg text-sm font-semibold
                       border border-orange-300 text-orange-700 bg-orange-50">
                <option>Mantenimiento</option>
                <option>Operativo</option>
              </select>
            </td>

            <td class="px-4 py-3 text-center">
              <button class="text-red-500 hover:text-red-700">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="p-4">
        <button class="text-sm font-semibold text-blue-600 hover:underline">
          + Agregar equipo
        </button>
      </div>

    </div>

    <!-- ===============================
         OBSERVACIONES
    ================================= -->
    <div>
      <label class="block mb-2 text-xs font-semibold uppercase text-black/60">
        Observaciones operativas
      </label>
      <textarea
        rows="3"
        placeholder="Paradas, fallas, mantenimiento correctivo, incidentes..."
        class="w-full px-4 py-3 rounded-xl border border-black/10 text-sm resize-none">
      </textarea>
    </div>

    <!-- ===============================
         ACTIONS
    ================================= -->
    <div class="pt-6 flex justify-end gap-4 border-t border-black/5">

      <button
        class="h-11 px-6 rounded-xl
               text-sm font-medium text-black/70
               hover:bg-black/5 transition">
        Cancelar
      </button>

      <button
        class="h-11 px-7 rounded-xl
               text-sm font-semibold text-black
               bg-gradient-to-r from-yellow-400 to-yellow-300
               shadow-[0_15px_35px_-10px_rgba(234,179,8,.9)]
               hover:from-yellow-300
               active:scale-95 transition-all">
        Registrar reporte
      </button>

    </div>

  </div>
</section>
