<section class="w-full px-4 py-10">

  <!-- HEADER -->
  <div class="mb-10 flex items-start gap-4">
    <div
      class="w-14 h-14 rounded-2xl flex items-center justify-center
             text-blue-400
             shadow-[0_20px_40px_-15px_rgba(30,41,59,.6)]">
      <i class="bi bi-truck-front-fill text-2xl"></i>
    </div>

    <div>
      <h1 class="text-2xl font-semibold tracking-tight text-black">
        Equipos
      </h1>
      <p class="mt-1 text-sm text-black/60 max-w-xl">
        Control de horómetros, consumo de combustible y estado operativo por turno.
      </p>
    </div>
  </div>

  <!-- CARD -->
  <div
    class="space-y-10 rounded-3xl border border-black/5 bg-white p-8
           shadow-[0_40px_100px_-40px_rgba(0,0,0,.4)]">

    <!-- ===============================
         TABLA DE EQUIPOS
    ================================= -->
    <div class="overflow-hidden rounded-2xl border border-black/5">

      <table class="w-full text-sm">
        <thead class="bg-black/5 uppercase text-xs text-black/70">
          <tr>
            <th class="px-4 py-3 text-left">Equipo</th>
            <th class="px-4 py-3 text-center">Horómetro inicial</th>
            <th class="px-4 py-3 text-center">Horómetro final</th>
            <th class="px-4 py-3 text-center">Horas trabajadas</th>
            <th class="px-4 py-3 text-center">Combustible (gal)</th>
            <th class="px-4 py-3 text-center">Estado</th>
            <th class="px-4 py-3"></th>
          </tr>
        </thead>

        <tbody>

          <ng-container *ngFor="let row of reporteEquipos; let i = index">
            <tr class="border-t border-black/5">

            <!-- EQUIPO -->
            <td class="px-4 py-3">
              <select
                [(ngModel)]="row.equipoId"
                [disabled]="!isEditing(i)"
                (ngModelChange)="onEquipoChange(row)"
                name="equipo-{{i}}"
                class="w-full h-10 px-3 rounded-lg
                      border border-black/10
                      focus:outline-none focus:ring-4 focus:ring-blue-500/40">

                <option value="" disabled>Seleccione</option>
                <option *ngFor="let eq of equipos" [value]="eq._id">
                  {{ eq.nombre }}
                </option>
              </select>
            </td>

            <!-- HORÓMETRO INICIAL -->
            <td class="px-4 py-3">
              <input
                type="number"
                [(ngModel)]="row.horometroInicial"
                [disabled]="!isEditing(i)"
                (ngModelChange)="calcularHoras(row)"
                name="hini-{{i}}"
                class="w-full h-10 text-center rounded-lg
                      border border-black/10
                      focus:outline-none focus:ring-4 focus:ring-blue-500/40">
            </td>

            <!-- HORÓMETRO FINAL -->
            <td class="px-4 py-3">
              <input
                type="number"
                [(ngModel)]="row.horometroFinal"
                [disabled]="!isEditing(i)"
                (ngModelChange)="calcularHoras(row)"
                name="hfin-{{i}}"
                class="w-full h-10 text-center rounded-lg
                      border border-black/10
                      focus:outline-none focus:ring-4 focus:ring-blue-500/40">
            </td>

            <!-- HORAS TRABAJADAS -->
            <td
              class="px-4 py-3 text-center font-semibold"
              [class.text-blue-600]="row.horasTrabajadas > 0"
              [class.text-red-600]="row.horasTrabajadas === 0">

              {{ row.horasTrabajadas }} h
            </td>

            <!-- COMBUSTIBLE -->
            <td class="px-4 py-3">
              <input
                type="number"
                [(ngModel)]="row.combustibleGalones"
                [disabled]="!isEditing(i)"
                name="comb-{{i}}"
                class="w-full h-10 text-center rounded-lg
                      border border-yellow-300
                      focus:outline-none focus:ring-4 focus:ring-yellow-500/60">
            </td>

            <!-- ESTADO -->
            <td class="px-4 py-3">
              <select
                [(ngModel)]="row.estado"
                [disabled]="!isEditing(i)"
                name="estado-{{i}}"
                class="w-full h-10 px-2 rounded-lg text-sm font-semibold
                      border focus:outline-none focus:ring-4 focus:ring-blue-500/40"
                [ngClass]="{
                  'border-green-300 text-green-700 bg-green-50': row.estado === 'OPERATIVO',
                  'border-orange-300 text-orange-700 bg-orange-50': row.estado === 'MANTENIMIENTO'
                }">

                <option value="OPERATIVO">Operativo</option>
                <option value="MANTENIMIENTO">Mantenimiento</option>
              </select>
            </td>

            <!-- ACCIONES -->
            <td class="px-4 py-3">
              <div class="flex items-center justify-center gap-2">

                <!-- GUARDAR (para filas nuevas) -->
                <button
                  *ngIf="isEditing(i) && !isSaved(i)"
                  (click)="saveRow(i)"
                  class="group relative
                        w-9 h-9
                        flex items-center justify-center
                        rounded-lg
                        text-emerald-600
                        hover:bg-emerald-50
                        transition-all duration-200
                        cursor-pointer">

                  <i class="bi bi-check-lg text-[18px]"></i>

                  <span
                    class="absolute bottom-full mb-2
                          px-2.5 py-1.5
                          rounded-md
                          bg-slate-900
                          text-white text-xs font-medium
                          whitespace-nowrap
                          opacity-0 translate-y-1
                          group-hover:opacity-100
                          group-hover:translate-y-0
                          transition-all duration-200
                          pointer-events-none">
                    Guardar equipo
                  </span>
                </button>

                <!-- EDITAR (para filas guardadas no editadas) -->
                <button
                  *ngIf="!isEditing(i) && isSaved(i)"
                  (click)="editRow(i)"
                  class="group relative
                        w-9 h-9
                        flex items-center justify-center
                        rounded-lg
                        text-blue-600
                        hover:bg-blue-50
                        transition-all duration-200
                        cursor-pointer">

                  <i class="bi bi-pencil text-[17px]"></i>

                  <span
                    class="absolute bottom-full mb-2
                          px-2.5 py-1.5
                          rounded-md
                          bg-slate-900
                          text-white text-xs font-medium
                          whitespace-nowrap
                          opacity-0 translate-y-1
                          group-hover:opacity-100
                          group-hover:translate-y-0
                          transition-all duration-200
                          pointer-events-none">
                    Editar equipo
                  </span>
                </button>

                <!-- ACTUALIZAR (cuando estás editando una fila guardada) -->
                <button
                  *ngIf="isEditing(i) && isSaved(i)"
                  (click)="saveRow(i)"
                  class="group relative
                        w-9 h-9
                        flex items-center justify-center
                        rounded-lg
                        text-blue-600
                        hover:bg-blue-50
                        transition-all duration-200
                        cursor-pointer">

                  <i class="bi bi-arrow-repeat text-[18px]"></i>

                  <span
                    class="absolute bottom-full mb-2
                          px-2.5 py-1.5
                          rounded-md
                          bg-slate-900
                          text-white text-xs font-medium
                          whitespace-nowrap
                          opacity-0 translate-y-1
                          group-hover:opacity-100
                          group-hover:translate-y-0
                          transition-all duration-200
                          pointer-events-none">
                    Actualizar datos
                  </span>
                </button>

                <!-- ELIMINAR (siempre visible) -->
                <button
                  (click)="removeEquipoRow(i)"
                  class="group relative
                        w-9 h-9
                        flex items-center justify-center
                        rounded-lg
                        text-red-500
                        hover:bg-red-50
                        transition-all duration-200
                        cursor-pointer">

                  <i class="bi bi-x-lg text-[16px]"></i>

                  <span
                    class="absolute bottom-full mb-2
                          px-2.5 py-1.5
                          rounded-md
                          bg-slate-900
                          text-white text-xs font-medium
                          whitespace-nowrap
                          opacity-0 translate-y-1
                          group-hover:opacity-100
                          group-hover:translate-y-0
                          transition-all duration-200
                          pointer-events-none">
                    Eliminar fila
                  </span>
                </button>

              </div>
            </td>

          </tr>

          <!-- FILA DE OBSERVACIÓN (expandible) -->
          <tr class="border-t border-black/5 bg-slate-50/50">
            <td [attr.colspan]="7" class="px-4 py-4">
              <div class="flex items-start gap-3">
                <label class="block text-xs font-semibold text-black/70 pt-2 min-w-fit">
                  Observación (opcional):
                </label>
                <textarea
                  [(ngModel)]="row.observacion"
                  [disabled]="!isEditing(i)"
                  name="obs-{{i}}"
                  rows="2"
                  placeholder="Añade cualquier nota o comentario sobre este equipo..."
                  class="w-full px-3 py-2 text-sm rounded-lg
                        border border-black/10
                        resize-none
                        focus:outline-none focus:ring-4 focus:ring-blue-500/40
                        disabled:bg-black/5 disabled:cursor-not-allowed">
                </textarea>
              </div>
            </td>
          </tr>
          </ng-container>

        </tbody>


      </table>

      <div class="p-4">
        <button
          (click)="addEquipoRow()"
          class="text-sm font-semibold text-blue-600 hover:underline cursor-pointer">
          + Agregar equipo
        </button>
      </div>


    </div>

  </div>
</section>
