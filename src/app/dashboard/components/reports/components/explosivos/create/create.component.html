<section class="w-full px-4 py-10">

  <!-- HEADER -->
  <div class="mb-10 flex items-start gap-4">
    <div
      class="w-14 h-14 rounded-2xl flex items-center justify-center
             text-yellow-400
             shadow-[0_20px_40px_-15px_rgba(234,179,8,.9)]">
      <i class="bi bi-shield-exclamation text-2xl"></i>
    </div>

    <div>
      <h1 class="text-2xl font-semibold tracking-tight text-black">
        Explosivos
      </h1>
      <p class="mt-1 text-sm text-black/60 max-w-xl">
        Control de stock, ingresos y consumo de explosivos por turno y responsable.
      </p>
    </div>
  </div>

  <!-- CARD -->
  <div
    class="space-y-10 rounded-3xl border border-black/5
           bg-white p-8
           shadow-[0_40px_100px_-40px_rgba(0,0,0,.5)]">

    <!-- ===============================
         TABLA DE CONTROL
    ================================= -->
    <div class="overflow-hidden rounded-2xl border border-black/5">

      <table class="w-full text-sm">
        <thead class="bg-black/5 uppercase text-xs text-black/70">
          <tr>
            <th class="px-4 py-3 text-left">Explosivo</th>
            <th class="px-4 py-3 text-center">Tipo</th>
            <th class="px-4 py-3 text-center">Stock inicial</th>
            <th class="px-4 py-3 text-center">Ingreso</th>
            <th class="px-4 py-3 text-center">Consumo</th>
            <th class="px-4 py-3 text-center">Stock final</th>
            <th class="px-4 py-3"></th>
          </tr>
        </thead>

        <tbody>

          <!-- ROW -->
          <tr class="border-t border-black/5">
            <td class="px-4 py-3">
              <select class="w-full h-10 px-3 rounded-lg border border-black/10">
                <option>Emulsión E-300</option>
              </select>
            </td>

            <td class="px-4 py-3 text-center text-black/70">
              Emulsión
            </td>

            <td class="px-4 py-3 text-center font-semibold text-black/60">
              250 kg
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="50"
                class="w-full h-10 text-center rounded-lg
                       border border-green-300 text-green-700">
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="120"
                class="w-full h-10 text-center rounded-lg
                       border border-red-300 text-red-700">
            </td>

            <td class="px-4 py-3 text-center font-semibold text-yellow-600">
              180 kg
            </td>

            <td class="px-4 py-3 text-center">
              <button class="text-red-500 hover:text-red-700">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>

          <!-- ROW -->
          <tr class="border-t border-black/5">
            <td class="px-4 py-3">
              <select class="w-full h-10 px-3 rounded-lg border border-black/10">
                <option>Cordón detonante</option>
              </select>
            </td>

            <td class="px-4 py-3 text-center text-black/70">
              Accesorio
            </td>

            <td class="px-4 py-3 text-center font-semibold text-black/60">
              300 m
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="0"
                class="w-full h-10 text-center rounded-lg
                       border border-green-300 text-green-700">
            </td>

            <td class="px-4 py-3">
              <input
                type="number"
                value="45"
                class="w-full h-10 text-center rounded-lg
                       border border-red-300 text-red-700">
            </td>

            <td class="px-4 py-3 text-center font-semibold text-yellow-600">
              255 m
            </td>

            <td class="px-4 py-3 text-center">
              <button class="text-red-500 hover:text-red-700">
                <i class="bi bi-x-lg"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>

      <div class="p-4">
        <button class="text-sm font-semibold text-yellow-600 hover:underline">
          + Agregar explosivo
        </button>
      </div>
    </div>

    <!-- ===============================
         OBSERVACIONES Y SEGURIDAD
    ================================= -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div>
        <label class="block mb-2 text-xs font-semibold uppercase text-black/60">
          Observaciones operativas
        </label>
        <textarea
          rows="3"
          placeholder="Detalles de la voladura, incidencias o variaciones…"
          class="w-full px-4 py-3 rounded-xl border border-black/10 text-sm resize-none">
        </textarea>
      </div>

      <div>
        <label class="block mb-2 text-xs font-semibold uppercase text-black/60">
          Condiciones de seguridad
        </label>
        <textarea
          rows="3"
          placeholder="Condiciones del polvorín, transporte, clima, autorización…"
          class="w-full px-4 py-3 rounded-xl border border-black/10 text-sm resize-none">
        </textarea>
      </div>

    </div>

    <!-- ===============================
         ACTIONS
    ================================= -->
    <div class="pt-6 flex justify-end gap-4 border-t border-black/5">

      <button
        class="h-11 px-6 rounded-xl
               text-sm font-medium text-black/70
               hover:bg-black/5 transition">
        Cancelar
      </button>

      <button
        class="h-11 px-7 rounded-xl
               text-sm font-semibold text-black
               bg-gradient-to-r from-yellow-400 to-yellow-300
               shadow-[0_15px_35px_-10px_rgba(234,179,8,.9)]
               hover:from-yellow-300
               active:scale-95 transition-all">
        Guardar
      </button>

    </div>

  </div>
</section>
