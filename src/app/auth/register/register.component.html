<div 
  class="min-h-screen flex items-center justify-center px-6 transition-all duration-700 relative overflow-hidden"
  [class.bg-gray-100]="!theme.darkMode()"
  [class.bg-gradient-to-br]="theme.darkMode()"
  [class.from-black]="theme.darkMode()"
  [class.via-gray-900]="theme.darkMode()"
  [class.to-gray-800]="theme.darkMode()"
>

  <!-- ANIMATED ORBS -->
  <div class="absolute w-72 h-72 bg-purple-600/20 blur-3xl rounded-full -top-24 -left-20 animate-pulse"
       *ngIf="theme.darkMode()"></div>

  <div class="absolute w-[30rem] h-[30rem] bg-blue-500/20 blur-[110px] rounded-full bottom-0 -right-20 animate-[ping_10s_linear_infinite]"
       *ngIf="theme.darkMode()"></div>

  <!-- PREMIUM CARD -->
  <div
    class="relative w-full max-w-md p-8 rounded-3xl shadow-[0_8px_40px_rgba(0,0,0,0.35)]
           backdrop-blur-2xl border transition-all duration-[900ms] transform scale-95"
    [class.opacity-0]="!loaded"
    [class.translate-y-10]="!loaded"
    [class.opacity-100]="loaded"
    [class.translate-y-0]="loaded"
    [class.scale-100]="loaded"

    [class.bg-white/70]="!theme.darkMode()"
    [class.border-gray-300/40]="!theme.darkMode()"
    [class.text-black]="!theme.darkMode()"

    [class.bg-white/10]="theme.darkMode()"
    [class.border-white/10]="theme.darkMode()"
    [class.text-white]="theme.darkMode()"
  >

    <!-- HEADER -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500 drop-shadow-sm">
        Crear cuenta
      </h1>
      <p class="mt-2 text-sm opacity-70">Registro de usuario del sistema</p>
    </div>

    <!-- FORM -->
    <form class="space-y-7">

      <!-- INPUT PREMIUM -->
      <div class="group relative w-full">
        <label
          class="absolute -top-2 left-4 px-2 text-xs font-semibold tracking-wide
                 bg-transparent transition-all duration-300"
          [class.text-gray-800]="!theme.darkMode()"
          [class.text-gray-300]="theme.darkMode()"
        >
          Nombre de Usuario
        </label>

        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition">
          <!-- HEROICON -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.8"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z" />
          </svg>
        </div>

        <input
          type="text"
          placeholder="Jane Smith"
          class="w-full pl-11 pr-4 py-3 rounded-xl border
                 placeholder-gray-500 text-sm
                 shadow-sm transition-all duration-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 group-hover:shadow-lg"

          [class.bg-white]="!theme.darkMode()"
          [class.border-gray-300]="!theme.darkMode()"
          [class.text-black]="!theme.darkMode()"

          [class.bg-[#111827]]="theme.darkMode()"
          [class.border-gray-700]="theme.darkMode()"
          [class.text-gray-200]="theme.darkMode()"
        />
      </div>

      <!-- EMAIL -->
      <div class="group relative w-full">
        <label class="absolute -top-2 left-4 px-2 text-xs font-semibold tracking-wide"
               [class.text-gray-800]="!theme.darkMode()"
               [class.text-gray-300]="theme.darkMode()">
          Correo
        </label>

        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.8"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5A2.25 2.25 0 012.25 17.25V6.75m0 0L12 12.75m0 0l9.75-6m-9.75 6L2.25 6.75" />
          </svg>
        </div>

        <input
          type="email"
          placeholder="JaneSmith@empresa.com"
          class="w-full pl-11 pr-4 py-3 rounded-xl border
                 placeholder-gray-500 text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 transition-all group-hover:shadow-lg"

          [class.bg-white]="!theme.darkMode()"
          [class.border-gray-300]="!theme.darkMode()"
          [class.text-black]="!theme.darkMode()"

          [class.bg-[#111827]]="theme.darkMode()"
          [class.border-gray-700]="theme.darkMode()"
          [class.text-gray-200]="theme.darkMode()"
        />
      </div>

      <!-- PASSWORD -->
      <div class="group relative w-full">
        <label class="absolute -top-2 left-4 px-2 text-xs font-semibold tracking-wide"
               [class.text-gray-800]="!theme.darkMode()"
               [class.text-gray-300]="theme.darkMode()">
          Contrase√±a
        </label>

        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 transition group-focus-within:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.8"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m12 0H3.75a.75.75 0 00-.75.75v9a.75.75 0 00.75.75h15a.75.75 0 00.75-.75v-9a.75.75 0 00-.75-.75z" />
          </svg>
        </div>

        <input
          type="password"
          placeholder="********"
          class="w-full pl-11 pr-4 py-3 rounded-xl border
                 placeholder-gray-500 text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 transition-all duration-300 group-hover:shadow-lg"

          [class.bg-white]="!theme.darkMode()"
          [class.border-gray-300]="!theme.darkMode()"
          [class.text-black]="!theme.darkMode()"

          [class.bg-[#111827]]="theme.darkMode()"
          [class.border-gray-700]="theme.darkMode()"
          [class.text-gray-200]="theme.darkMode()"
        />
      </div>

      <!-- BUTTON -->
      <button
        type="submit"
        class="w-full py-3.5 rounded-xl font-bold text-white
               bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600
               bg-[length:200%_auto] hover:bg-[right_center]
               transition-all duration-500 shadow-lg hover:shadow-2xl
               hover:-translate-y-1 active:scale-[.98]"
      >
        Registrarme
      </button>

    </form>

  </div>
</div>
