<div class="flex flex-1 min-w-0 transition-all duration-500 justify-center items-center">
  <!-- CARD REGISTRO IDENTICO AL LOGIN -->
  <div
    class="relative w-full max-w-md p-8 rounded-3xl shadow-[0_8px_40px_rgba(0,0,0,0.35)]
           backdrop-blur-2xl border transition-all duration-[900ms]
           text-black border-gray-300/40 bg-white/70"
  >



    <!-- FORM -->
    <form class="space-y-7">
      <!-- NOMBRE -->
      <div class="group relative w-full">
        <label class="text-sm mb-1 block font-medium ml-4">Nombre de Usuario</label>


        <input
          type="text"
          [(ngModel)]="user.nameUser"
          name="nameUser"
          class="w-full pl-11 pr-4 py-3 rounded-xl border placeholder-gray-500 text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 text-black border-gray-300 bg-white"
        />

        <div class="pointer-events-none h-full top-0
 absolute left-3 inset-y-0 flex items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
            stroke="currentColor" stroke-width="1.8"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z" />
          </svg>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="group relative w-full">
        <label class="text-sm mb-1 block font-medium ml-4">Correo</label>


        <input
          type="email"
          [(ngModel)]="user.email"
          name="email"
          class="w-full pl-11 pr-4 py-3 rounded-xl border placeholder-gray-500 text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 text-black border-gray-300 bg-white"
        />

        <div class="absolute left-3 inset-y-0 flex items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5" fill="none" stroke="currentColor"
            stroke-width="1.8" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25H4.5A2.25 2.25 0 012.25 17.25V6.75m0 0L12 12.75m0 0l9.75-6m-9.75 6L2.25 6.75"/>
          </svg>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="group relative w-full">
        <label class="text-sm mb-1 block font-medium ml-4">Contraseña</label>


        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          class="w-full pl-11 pr-4 py-3 rounded-xl border placeholder-gray-500 text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 text-black border-gray-300 bg-white"
        />

        <div class="absolute left-3 inset-y-0 flex items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
            fill="none" stroke="currentColor" stroke-width="1.8"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m12 0H3.75a.75.75 0 00-.75.75v9a.75.75 0 00.75.75h15a.75.75 0 00.75-.75v-9a.75.75 0 00-.75-.75z"/>
          </svg>
        </div>
      </div>

      <!-- SELECT -->
      <div class="group relative w-full">
        <label class="text-sm mb-1 block font-medium ml-4">Cargo</label>

        <select
          [(ngModel)]="user.userType"
          name="userType"
          class="w-full pl-11 pr-4 py-3 rounded-xl border text-sm shadow-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/70
                 bg-white border-gray-300  text-black"
        >
          <option value="" disabled selected>SELECCIONAR</option>
          <option [ngValue]="UserType.Agente">Agente</option>
          <option [ngValue]="UserType.Operador">Operador</option>
          <option [ngValue]="UserType.Supervisor">Supervisor</option>
          <option [ngValue]="UserType.Mecanico">Mecánico</option>
          <option [ngValue]="UserType.Chofer">Chofer</option>
          <option [ngValue]="UserType.Secretaria">Secretaria</option>
          <option [ngValue]="UserType.Ingeniero">Ingeniero</option>
        </select>

        <div class="absolute left-3 inset-y-0 flex items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5"
            fill="none" stroke="currentColor" stroke-width="1.8"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 5.25a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0M19.5 7.5l2 2-2 2" />
          </svg>
        </div>
      </div>

      <!-- BOTÓN REGISTRO -->
      <button
        type="submit"
        (click)="register()"
        [disabled]="isLoading"
        class="w-full py-3 rounded-xl text-white font-semibold text-base
              transition-all duration-200 hover:shadow-xl
              flex items-center justify-center gap-2 cursor-pointer
              bg-blue-600 hover:bg-blue-700 disabled:opacity-60 disabled:hover:bg-blue-600 disabled:cursor-not-allowed"
      >

        <!-- Cuando está cargando -->
        <span *ngIf="isLoading" class="loader-premium"></span>
        <span *ngIf="isLoading">Procesando...</span>

        <!-- Cuando NO está cargando -->
        <span *ngIf="!isLoading">CREAR CUENTA</span>

      </button>

    </form>

    <!-- FOOTER -->
    <p class="text-center text-sm mt-6 opacity-80">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-400 font-medium hover:underline">
        Inicia Sesion
      </a>
    </p>

  </div>
</div>
