<div class="min-h-screen flex items-center justify-center px-4 py-8 
         bg-gradient-to-br from-indigo-50 via-white to-blue-50 relative overflow-hidden">

  <!-- Animated Background Elements -->
  <div class="absolute top-0 -right-40 w-80 h-80 bg-indigo-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
  <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 w-80 h-80 bg-purple-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"></div>

  <!-- PREMIUM ENTERPRISE REGISTER CARD -->
  <div class="relative w-full max-w-md">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 to-blue-500/20 rounded-3xl blur-2xl -z-10"></div>
    
    <div class="relative p-8 md:p-10 rounded-3xl bg-white border-2 border-gray-100 
                shadow-[0_40px_100px_-20px_rgba(99,102,241,0.15)]
                backdrop-blur-xl">

      <!-- HEADER SECTION -->
      <div class="flex flex-col items-center mb-8">
        <!-- Title -->
        <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent text-center mb-2">
          {{ isUserExist ? 'Editar Usuario' : 'Crear Cuenta' }}
        </h1>
        
        <!-- Subtitle -->
        <p class="text-center text-gray-500 font-medium">
          {{ isUserExist ? 'Actualiza los datos del usuario' : '√önete a nuestra plataforma' }}
        </p>

        <!-- Divider -->
        <div class="w-12 h-1 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-full mt-4"></div>
      </div>

      <!-- FORM SECTION -->
      <form class="space-y-5">
        <!-- USERNAME INPUT -->
        <div>
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Nombre de Usuario
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <input type="text"
                   name="nameUser"
                   [(ngModel)]="user.nameUser"
                   placeholder="Juan P√©rez"
                   class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                          bg-gray-50/50 text-gray-900 font-medium
                          placeholder:text-gray-400
                          focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                          transition-all duration-200"/>
          </div>
        </div>

        <!-- EMAIL INPUT -->
        <div>
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Correo Electr√≥nico
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <input type="email"
                   name="email"
                   [(ngModel)]="user.email"
                   placeholder="correo@ejemplo.com"
                   class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                          bg-gray-50/50 text-gray-900 font-medium
                          placeholder:text-gray-400
                          focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                          transition-all duration-200"/>
          </div>
        </div>

        <!-- PASSWORD INPUT (Only on create) -->
        <div *ngIf="!isUserExist">
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Contrase√±a
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password"
                   name="password"
                   [(ngModel)]="user.password"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                   class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                          bg-gray-50/50 text-gray-900 font-medium
                          placeholder:text-gray-400
                          focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                          transition-all duration-200"/>
          </div>
        </div>

        <!-- ROLE SELECT -->
        <div>
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Cargo / Rol
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-indigo-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
              </svg>
            </div>
            <select [(ngModel)]="user.userType"
                    name="userType"
                    class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                           bg-gray-50/50 text-gray-900 font-medium
                           focus:outline-none focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100
                           transition-all duration-200 appearance-none cursor-pointer">
              <option [ngValue]="null" disabled>Seleccionar rol...</option>
              <option [ngValue]="UserType.Agente">üë§ Agente</option>
              <option [ngValue]="UserType.Operador">‚öôÔ∏è Operador</option>
              <option [ngValue]="UserType.Supervisor">üë®‚Äçüíº Supervisor</option>
              <option [ngValue]="UserType.Mecanico">üîß Mec√°nico</option>
              <option [ngValue]="UserType.Chofer">üöó Chofer</option>
              <option [ngValue]="UserType.Secretaria">üìã Secretaria</option>
              <option [ngValue]="UserType.Ingeniero">üõ†Ô∏è Ingeniero</option>
            </select>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button *ngIf="!isUserExist"
                type="submit"
                (click)="register()"
                [disabled]="isLoading"
                class="w-full mt-8 py-3.5 px-6 rounded-xl font-bold text-white text-lg
                       bg-gradient-to-r from-indigo-600 to-blue-600
                       shadow-lg shadow-indigo-600/40 hover:shadow-indigo-600/60
                       border border-indigo-400/20
                       transition-all duration-300
                       active:scale-95 disabled:opacity-75 disabled:cursor-not-allowed
                       overflow-hidden group relative">
          <!-- Background shine effect -->
          <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent 
                       translate-x-full group-hover:translate-x-0 transition-transform duration-500"></span>
          
          <span class="relative flex items-center justify-center gap-3">
            <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isLoading ? 'CREANDO CUENTA...' : 'CREAR CUENTA' }}</span>
          </span>
        </button>

        <!-- UPDATE BUTTON -->
        <button *ngIf="isUserExist"
                type="submit"
                (click)="updated()"
                [disabled]="isLoading"
                class="w-full mt-8 py-3.5 px-6 rounded-xl font-bold text-white text-lg
                       bg-gradient-to-r from-amber-500 to-orange-500
                       shadow-lg shadow-amber-500/40 hover:shadow-amber-500/60
                       border border-amber-400/20
                       transition-all duration-300
                       active:scale-95 disabled:opacity-75 disabled:cursor-not-allowed
                       overflow-hidden group relative">
          <!-- Background shine effect -->
          <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent 
                       translate-x-full group-hover:translate-x-0 transition-transform duration-500"></span>
          
          <span class="relative flex items-center justify-center gap-3">
            <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isLoading ? 'ACTUALIZANDO...' : 'ACTUALIZAR' }}</span>
          </span>
        </button>

      </form>

      <!-- FOOTER LINKS -->
      <div *ngIf="!isUserExist" class="mt-8 text-center">
        <p class="text-gray-600 text-sm">
          ¬øYa tienes una cuenta?
          <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-700 transition-colors">
            Inicia sesi√≥n aqu√≠
          </a>
        </p>
      </div>

      <!-- Copyright -->
      <p class="text-xs text-gray-400 text-center mt-6">
        ¬© 2026 CAJACE ¬∑ Plataforma corporativa enterprise
      </p>

    </div>
  </div>

</div>
