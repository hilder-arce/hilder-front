<div
  class="min-h-screen flex items-center justify-center px-6
         bg-gradient-to-br from-slate-100 to-slate-200"
>

  <!-- CARD -->
  <div
    class="relative w-full max-w-md p-8
           rounded-2xl bg-white
           border border-slate-200
           shadow-[0_30px_80px_rgba(15,23,42,0.25)]"
  >

    <!-- BRAND -->
    <div class="flex flex-col items-center mb-10">

      <div class="relative mb-6">
        <div class="logo-aura"></div>

        <img
          src="https://i.ibb.co/Hp72r8P8/logo-cajace.jpg"
          alt="Logo"
          class="relative w-24 h-24 rounded-full object-cover shadow-xl"
        />
      </div>

      <h1 class="text-2xl font-semibold text-slate-900">
        Acceso al sistema
      </h1>

      <p class="text-sm text-slate-500 mt-1">
        Plataforma corporativa segura
      </p>
    </div>

    <!-- FORM -->
    <form (ngSubmit)="login()" class="space-y-5">

      <!-- EMAIL -->
      <div>
        <label class="text-xs font-medium text-slate-600 block mb-1">
          Correo electrónico
        </label>

        <div class="relative">
          <span class="input-icon">
            <svg viewBox="0 0 24 24">
              <path d="M4 6l8 6 8-6M4 6h16v12H4z"/>
            </svg>
          </span>

          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="input-enterprise"
          />
        </div>
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-xs font-medium text-slate-600 block mb-1">
          Contraseña
        </label>

        <div class="relative">
          <span class="input-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 11c1.1 0 2-.9 2-2V7a2 2 0 10-4 0v2a2 2 0 002 2z"/>
              <path d="M5 11h14v8H5z"/>
            </svg>
          </span>

          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            class="input-enterprise"
          />
        </div>
      </div>

      <!-- BOTÓN -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="btn-enterprise"
      >
        <span *ngIf="isLoading" class="loader-enterprise"></span>
        <span *ngIf="isLoading">Validando acceso…</span>
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
      </button>

    </form>

    <!-- FOOTER -->
    <div class="mt-8 text-center text-xs text-slate-400">
      © 2026 CAJACE · Seguridad corporativa
    </div>

  </div>
</div>
