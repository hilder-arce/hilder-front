<div
  class="min-h-[85vh] flex items-center justify-center px-4 sm:px-6 lg:px-8 transition-all duration-500"
  [class.bg-gray-100]="!theme.darkMode()"
  [class.bg-gradient-to-br]="theme.darkMode()"
  [class.from-black]="theme.darkMode()"
  [class.via-gray-900]="theme.darkMode()"
  [class.to-gray-800]="theme.darkMode()"
>
  <!-- CARD LOGIN -->
  <div
    class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-md
           p-6 sm:p-8 rounded-2xl shadow-2xl
           backdrop-blur-xl border transition-all duration-700 transform"

    [class.opacity-0]="!loaded"
    [class.translate-y-12]="!loaded"
    [class.opacity-100]="loaded"
    [class.translate-y-0]="loaded"

    [class.bg-white]="!theme.darkMode()"
    [class.border-gray-300]="!theme.darkMode()"
    [class.text-black]="!theme.darkMode()"

    [class.bg-white/5]="theme.darkMode()"
    [class.border-white/10]="theme.darkMode()"
    [class.text-white]="theme.darkMode()"
  >

    <!-- HEADER -->
    <div class="text-center mb-6 sm:mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold tracking-wide">
        INICIAR SESION
      </h1>
      <p class="text-sm opacity-70">
        Acceder al sistema
      </p>
    </div>

    <!-- FORMULARIO -->
    <form (ngSubmit)="login()" class="space-y-5 sm:space-y-6">

      <!-- EMAIL -->
      <div>
        <label class="text-sm block mb-1 sm:mb-2">Correo</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 sm:py-3 rounded-xl border
                 bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-gray-400]="!theme.darkMode()"
          [class.border-gray-600]="theme.darkMode()"
        >
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm block mb-1 sm:mb-2">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 sm:py-3 rounded-xl border
                 bg-transparent focus:outline-none focus:ring-2 focus:ring-purple-500"
          [class.border-gray-400]="!theme.darkMode()"
          [class.border-gray-600]="theme.darkMode()"
        >
      </div>

      <!-- BOTÓN LOGIN -->
      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r
               from-blue-600 to-purple-600 text-white font-bold
               hover:scale-[1.03] hover:shadow-2xl
               transition-all duration-200"
      >
        ACCEDER
      </button>

    </form>

    <!-- SEPARADOR -->
    <div class="flex items-center my-5 sm:my-6">
      <div class="flex-1 h-px bg-gray-500/40"></div>
      <span class="px-3 text-xs opacity-60">o</span>
      <div class="flex-1 h-px bg-gray-500/40"></div>
    </div>

    <!-- GOOGLE LOGIN -->
    <button
      (click)="loginWithGoogle()"
      class="w-full py-3 rounded-xl border
             flex items-center justify-center gap-3
             hover:scale-[1.03] transition-all duration-200"

      [class.border-gray-300]="!theme.darkMode()"
      [class.hover:bg-gray-200]="!theme.darkMode()"

      [class.border-white/20]="theme.darkMode()"
      [class.hover:bg-white/10]="theme.darkMode()"
    >

      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        class="w-5 h-5"
        alt="Google"
      />

      <span class="font-semibold text-sm sm:text-base">
        Continuar con Google
      </span>

    </button>

    <!-- FOOTER -->
    <p class="text-center text-xs mt-5 sm:mt-6 opacity-70">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="underline ml-1 hover:text-blue-400">
        Registrate
      </a>
    </p>

  </div>
</div>
