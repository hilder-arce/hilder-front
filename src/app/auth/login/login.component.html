<div
  class="min-h-screen flex items-center justify-center px-6 transition-all duration-500"
  [class.bg-gray-100]="!theme.darkMode()"
  [class.bg-black]="theme.darkMode()"
>

  <!-- CARD -->
  <div
    class="w-full mt-6 mb-6 max-w-md p-8 rounded-3xl shadow-2xl border
           transition-all duration-700 backdrop-blur-xl"

    [class.bg-white]="!theme.darkMode()"
    [class.border-gray-300]="!theme.darkMode()"
    [class.text-black]="!theme.darkMode()"

    [class.bg-white/5]="theme.darkMode()"
    [class.border-white/10]="theme.darkMode()"
    [class.text-white]="theme.darkMode()"
  >

  <!-- LOGO ULTRA-FUTURISTA -->
  <div class="flex justify-center mb-12">
    <div class="relative group">

      <!-- CONTENEDOR QUE FLOTA COMPLETO -->
      <div class="relative animate-float-elite group-hover:animate-float-hover transition-transform duration-500">

        <!-- Glow holográfico dinámico -->
        <div
          class="absolute -inset-6 rounded-full blur-3xl opacity-70
                bg-blue-600/40 animate-holo-glow">
        </div>

        <!-- Anillo neón giratorio -->
        <div
          class="absolute -inset-2 rounded-full border-4 border-blue-400/30
                animate-spin-slow">
        </div>

        <!-- Imagen -->
        <img
          src="https://i.ibb.co/Hp72r8P8/logo-cajace.jpg"
          class="relative w-32 h-32 object-cover drop-shadow-2xl rounded-full"
          alt="Logo"
        />
      </div>

    </div>
  </div>


    <!-- TITULO -->
    <h1 class="text-3xl font-bold text-center mb-6">
      Bienvenido
    </h1>

    <!-- FORM -->
    <form (ngSubmit)="login()" class="space-y-5">

      <!-- EMAIL -->
      <div>
        <label class="text-sm mb-1 block font-medium">Correo electrónico o nombre de usuario</label>

        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center opacity-60">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.8"
                d="M4 6l8 6 8-6M4 6h16v12H4z"/>
            </svg>
          </span>

          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-10 py-3 rounded-xl border bg-transparent
                   focus:ring-2 focus:ring-blue-500 outline-none transition"

            [class.border-gray-400]="!theme.darkMode()"
            [class.border-gray-600]="theme.darkMode()"
          />
        </div>
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm mb-1 block font-medium">Contraseña</label>

        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center opacity-60">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.8"
                d="M12 11c1.1 0 2-.9 2-2V7a2 2 0 10-4 0v2a2 2 0 002 2z"/>
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.8"
                d="M5 11h14v8H5z"/>
            </svg>
          </span>

          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-10 py-3 rounded-xl border bg-transparent
                   focus:ring-2 focus:ring-purple-500 outline-none transition"

            [class.border-gray-400]="!theme.darkMode()"
            [class.border-gray-600]="theme.darkMode()"
          />
        </div>
      </div>

      <!-- BOTÓN LOGIN -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 rounded-xl text-white font-semibold text-base
              transition-all duration-200 hover:shadow-xl
              flex items-center justify-center gap-2 cursor-pointer
              bg-blue-600 hover:bg-blue-700 disabled:opacity-60 disabled:hover:bg-blue-600 disabled:cursor-not-allowed"
      >
        <!-- Cuando está cargando -->
        <span *ngIf="isLoading" class="loader-premium"></span>
        <span *ngIf="isLoading">Procesando...</span>

        <!-- Cuando NO está cargando -->
        <span *ngIf="!isLoading">Iniciar Sesión</span>

      </button>
    </form>

    <!-- SEPARADOR -->
    <div class="flex items-center my-6">
      <div class="flex-1 h-px bg-gray-500/30"></div>
      <span class="px-3 text-xs opacity-70">o</span>
      <div class="flex-1 h-px bg-gray-500/30"></div>
    </div>

    <!-- GOOGLE -->
    <button
      (click)="loginWithGoogle()"
      [disabled]="isLoading"
      class="w-full py-3 rounded-xl border flex items-center justify-center gap-3
             transition-all duration-200 hover:scale-[1.02] cursor-pointer
             disabled:cursor-not-allowed"

      [class.border-gray-300]="!theme.darkMode()"
      [class.border-white/20]="theme.darkMode()"
      [class.hover:bg-gray-200]="!theme.darkMode()"
      [class.hover:bg-white/10]="theme.darkMode()"
    >
      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        class="w-5 h-5"
        alt="Google"
      />
      <span class="text-sm font-medium">Continuar con Google</span>
    </button>

    <!-- FOOTER -->
    <p class="text-center text-sm mt-6 opacity-80">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-blue-400 font-medium hover:underline">
        Regístrate
      </a>
    </p>
  </div>
</div>
