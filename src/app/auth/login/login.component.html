<div class="min-h-screen flex items-center justify-center px-4 py-8 
         bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative overflow-hidden">

  <!-- Animated Background Elements -->
  <div class="absolute top-0 -right-40 w-80 h-80 bg-blue-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
  <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-indigo-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 w-80 h-80 bg-purple-400/10 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"></div>

  <!-- PREMIUM ENTERPRISE LOGIN CARD -->
  <div class="relative w-full max-w-md">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-indigo-500/20 rounded-3xl blur-2xl -z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    
    <div class="relative p-8 md:p-10 rounded-3xl bg-white border-2 border-gray-100 
                shadow-[0_40px_100px_-20px_rgba(59,130,246,0.15)]
                backdrop-blur-xl">

      <!-- HEADER SECTION -->
      <div class="flex flex-col items-center mb-10">
        <!-- Logo Section -->
        <div class="relative mb-6">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-2xl blur-lg opacity-20"></div>
          <img src="https://i.ibb.co/Hp72r8P8/logo-cajace.jpg"
               alt="Logo CAJACE"
               class="relative w-24 h-24 rounded-2xl object-cover shadow-xl border-4 border-white"/>
        </div>

        <!-- Title with gradient -->
        <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent text-center mb-2">
          Acceso Seguro
        </h1>
        
        <!-- Subtitle -->
        <p class="text-center text-gray-500 font-medium">
          Plataforma corporativa enterprise
        </p>

        <!-- Divider -->
        <div class="w-12 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full mt-4"></div>
      </div>

      <!-- FORM SECTION -->
      <form (ngSubmit)="login()" class="space-y-6">

        <!-- EMAIL INPUT -->
        <div>
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Correo Electrónico
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <input type="email"
                   name="email"
                   [(ngModel)]="email"
                   required
                   placeholder="tu@correo.com"
                   class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                          bg-gray-50/50 text-gray-900 font-medium
                          placeholder:text-gray-400
                          focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100
                          transition-all duration-200"/>
          </div>
        </div>

        <!-- PASSWORD INPUT -->
        <div>
          <label class="text-xs font-semibold text-gray-700 block mb-2 uppercase tracking-wider">
            Contraseña
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input type="password"
                   name="password"
                   [(ngModel)]="password"
                   required
                   placeholder="••••••••"
                   class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200
                          bg-gray-50/50 text-gray-900 font-medium
                          placeholder:text-gray-400
                          focus:outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100
                          transition-all duration-200"/>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit"
                [disabled]="isLoading"
                class="w-full mt-8 py-3.5 px-6 rounded-xl font-bold text-white text-lg
                       bg-gradient-to-r from-blue-600 to-indigo-600
                       shadow-lg shadow-blue-600/40 hover:shadow-blue-600/60
                       border border-blue-400/20
                       transition-all duration-300
                       active:scale-95 disabled:opacity-75 disabled:cursor-not-allowed
                       overflow-hidden group relative">
          <!-- Background shine effect -->
          <span class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent 
                       translate-x-full group-hover:translate-x-0 transition-transform duration-500"></span>
          
          <span class="relative flex items-center justify-center gap-3">
            <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ isLoading ? 'VALIDANDO ACCESO...' : 'INICIAR SESIÓN' }}</span>
          </span>
        </button>

      </form>

      <!-- DIVIDER -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">O</span>
        </div>
      </div>

      <!-- FOOTER INFO -->
      <div class="text-center space-y-2">
        <p class="text-gray-600 text-sm">
          ¿Primera vez? <a href="#" class="font-semibold text-blue-600 hover:text-blue-700 transition-colors">Contacta administración</a>
        </p>
        <p class="text-xs text-gray-400 mt-4">
          © 2026 CAJACE · Seguridad corporativa premium
        </p>
      </div>

    </div>

    <!-- Security Badge -->
    <div class="mt-6 flex items-center justify-center gap-2 text-xs text-gray-500">
      <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 111.414 1.414L7.414 9l3.293 3.293a1 1 0 11-1.414 1.414l-4-4z" clip-rule="evenodd"></path>
      </svg>
      <span>Conexión segura SSL/TLS</span>
    </div>
  </div>

</div>
